<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel</title>
    <meta name="author" content="Katherine Williams">
    <meta name="keywords" content="HTML,SCSS,JavaScript,webpack,jQuery,Turing,OOP,TDD">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class='splash splash-div'>
      <h3 class='splash splash-h3'>Welcome to the</h3>
      <h2 class='splash splash-h2'>OVERLOOK HOTEL</h2>
      <img class='splash splash-spinner' src="/images/spinner.gif" alt="spinner animation">
      <button class='splash main splash-button'>ENTER</button>
    </div>
    <main>
      <header>
        <h1>Overlook Hotel</h1>
        <div class='header-div'>
          <h2>Today's Date: <span class='header-today'>date</span></h2>
          <h2>Active Customer: <span class='header-customer'>none</span></h2>
        </div>
      </header>
      <div class="tabs_container cf">
        <div class="tabs tab_content cf">
          <ul class="tabs cf">
            <li data-tab="main" class="active">Main</li>
            <li data-tab="customers">Customers</li>
            <li data-tab="bookings">Bookings</li>
            <li data-tab="room-services">Room Service</li>
          </ul>
          <div class="text" id="main">
            <p>Main hotel info here.</p>
          </div>
          <div class="text" id="customers">
            <p>Customers info here.</p>
          </div>
          <div class="text" id="bookings">
            <p>Bookings info here.</p>
          </div>
          <div class="text" id="room-services">
            <p>Room service info here.</p>
          </div>
        </div>
      </div>
    </main>
    <footer class='main footer'>
      <p>Footer text</p>
    </footer>
  </body>
</html>
